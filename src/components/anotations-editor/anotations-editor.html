<div class="container">
    <div id="toolbar">
        <button id="btn-draw">Draw</button>
        <button id="btn-add-text">Add Text</button>
        <button id="btn-add-link">Add Link</button>
        <button id="btn-add-arrow">Add Arrow</button>
        <input type="file" accept="image/*" id="input-image" />
        <button id="btn-undo">Undo</button>
        <button id="btn-redo">Redo</button>
        <button id="btn-clear">Clear</button>
        <button id="btn-save">Save</button>
        <button id="btn-set-bg">Set Background</button>

        <div id="linkToolbar">
            <button id="btn-edit-link-text">Edit Text</button>
            <button id="btn-edit-link-url">Edit URL</button>
            <button id="btn-open-link">Open Link</button>
            <button id="btn-delete-link">Delete Link</button>
        </div>

        <div id="colorPalette">
            <button class="color-btn" data-color="#000000" style="background:#000000;"></button>
            <button class="color-btn" data-color="#ff0000" style="background:#ff0000;"></button>
            <button class="color-btn" data-color="#00ff00" style="background:#00ff00;"></button>
            <button class="color-btn" data-color="#0000ff" style="background:#0000ff;"></button>
            <button class="color-btn" data-color="#ffff00" style="background:#ffff00;"></button>
            <input type="color" id="customColor" title="Pick custom color" />
        </div>
    </div>

    <div class="actions">
        <button id="cancelBtn">Cancel</button>
        <button id="finalSaveBtn">Save</button>
    </div>

    <div id="pageManager">
        <div id="pageTabs"></div>
        <button id="btn-add-page">âž• Add Page</button>
    </div>

    <div id="canvasWrapper"></div>
</div>
