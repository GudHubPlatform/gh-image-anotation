    <!-- Link Modal -->
    <div id="linkModal" class="link-modal">
        <div class="link-modal__content">
            <h3 id="linkModalTitle" class="link-modal__title">Add Link</h3>
            <div class="link-modal__form">
                <label for="linkModalText" class="link-modal__label">Text</label>
                <input id="linkModalText" type="text" placeholder="Link text" class="link-modal__input" />
                
                <label for="linkModalUrl" class="link-modal__label link-modal__label--spaced">URL</label>
                <input id="linkModalUrl" type="url" placeholder="https://example.com" class="link-modal__input" />
            </div>
            <div class="link-modal__actions">
                <button id="linkModalCancel" type="button" class="link-modal__btn">Cancel</button>
                <button id="linkModalSave" type="button" class="link-modal__btn link-modal__btn--primary">Save</button>
            </div>
        </div>
    </div>

    <!-- Unsaved changes modal -->
    <div id="unsavedModal" class="unsaved-modal">
        <div class="unsaved-modal__content">
            <div class="unsaved-modal__header">
                <p>There are unsaved changes</p>
            </div>
            <div class="unsaved-modal__body">
                <p>Are you sure you want to exit without saving?</p>
            </div>
            <div class="unsaved-modal__actions">
                <button id="modalContinueBtn" class="unsaved-modal__btn">Continue editing</button>
                <button id="modalDiscardBtn" class="unsaved-modal__btn unsaved-modal__btn--danger">Exit without saving</button>
            </div>
        </div>
    </div>
