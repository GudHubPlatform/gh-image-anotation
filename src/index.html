<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint JS</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        #toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ccc;
            align-items: center;
        }

        #toolbar button,
        #toolbar input[type="file"],
        #toolbar input[type="color"] {
            padding: 5px 10px;
        }

        canvas {
            border: 1px solid #ccc;
            display: block;
            margin: auto;
        }

        #colorPalette {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-left: auto;
        }

        .color-btn {
            width: 24px;
            height: 24px;
            border: 1px solid #ccc;
            cursor: pointer;
            padding: 0;
        }

        #linkToolbar {
            position: absolute;
            display: none;
            gap: 6px;
            background: white;
            border: 1px solid #ccc;
            padding: 4px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        #pageManager {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            background: #eaeaea;
        }

        .page-tab {
            padding: 5px 10px;
            background: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            position: relative;
            margin-right: 4px;
        }

        .page-tab.active {
            background: #d0e0ff;
            font-weight: bold;
        }

        .page-tab .close {
            position: absolute;
            top: 2px;
            right: 4px;
            font-size: 12px;
            cursor: pointer;
            color: red;
        }

        .canvas-page {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div id="toolbar">
                <button onclick="editor.activateDrawingMode()">Draw</button>
                <button onclick="editor.addText()">Add Text</button>
                <button onclick="editor.addLink()">Add Link</button>
                <button onclick="editor.addArrow()">Add Arrow</button>
                <input type="file" accept="image/*" onchange="editor.uploadImage(event)" />
                <button onclick="editor.undo()">Undo</button>
                <button onclick="editor.redo()">Redo</button>
                <button onclick="editor.clearCanvas()">Clear</button>
                <button onclick="editor.saveImage()">Save</button>
                <button onclick="editor.setBackgroundImage()">Set Background</button>

                <div id="linkToolbar">
                    <button onclick="editor.editLinkText()">Edit Text</button>
                    <button onclick="editor.editLinkUrl()">Edit URL</button>
                    <button onclick="editor.openLinkUrl()">Open Link</button>
                    <button onclick="editor.deleteLink()">Delete Link</button>
                </div>

                <!-- Color Palette -->
                <div id="colorPalette">
                    <button class="color-btn" data-color="#000000" style="background:#000000;"></button>
                    <button class="color-btn" data-color="#ff0000" style="background:#ff0000;"></button>
                    <button class="color-btn" data-color="#00ff00" style="background:#00ff00;"></button>
                    <button class="color-btn" data-color="#0000ff" style="background:#0000ff;"></button>
                    <button class="color-btn" data-color="#ffff00" style="background:#ffff00;"></button>
                    <input type="color" id="customColor" title="Pick custom color" />
                </div>
            </div>

            <div id="pageManager">
                <div id="pageTabs"></div>
                <button onclick="editor.addPage()">âž• Add Page</button>
            </div>

            <div id="canvasWrapper"></div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
